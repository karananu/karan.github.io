<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vivek's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="My Very Own Portfolio. It Contains my all Major Projects" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta property="og:image"
    content="https://media.npr.org/assets/img/2023/01/14/this-is-fine_custom-dcb93e90c4e1548ffb16978a5a8d182270c872a9-s900-c85.webp" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="./icon.png" />
  <style>
    * {
      font-family: "Open Sans", sans-serif;
    }

    body {
      background: #202124;
    }

    .app-name {
      background: transparent;
    }

    .markdown-section {
      max-width: 87%;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section strong {
      color: whitesmoke;
      font-weight: 600;
    }

    .markdown-section h2 {
      text-transform: capitalize;
    }

    .markdown-section h4 {
      font-size: 18px;
      border-left: 4px solid #8ab4f8ff;
      padding-left: 8px;
      line-height: 22px;
    }

    .markdown-section p {
      font-size: 14px;
      padding-bottom: 8px;
    }

    .markdown-section blockquote {
      border-left: 4px solid #8ab4f8ff;
      margin: 2em 0;
      padding-left: 20px;
    }

    .markdown-section a {
      color: #8ab4f8ff;
      font-weight: 400;
      text-decoration: none;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 0 0;
      background: #303134;
    }

    .sidebar-toggle span {
      background-color: #8ab4f8ff;
      display: block;
      margin-bottom: 4px;
      width: 16px;
      height: 2px;
    }

    .sidebar .sidebar-nav {
      line-height: 3em;
      padding-bottom: 40px;
    }

    .markdown-section p {
      margin: -0.8em 0;
    }

    .content {
      left: 260px;
    }

    .project-card img {
      background-color: #303134;
    }

    #avatar {
      width: 100px;
      padding-top: 20px;
    }

    .sidebar-toggle {
      background: transparent;
    }

    body.close .sidebar-toggle {
      background: transparent !important;
      width: 284px;
      padding: 10px;
    }
    #git_graph {
      width: 481px;
      margin-top: 50px;
    }
    #stats{
      margin-top: 50px;
      width: 232px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Karan's Blog",
      repo: "",
      loadSidebar: true,
      loadNavbar: true,
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
